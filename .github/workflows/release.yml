name: Publish Release

# This workflow will only start if you upload a tag beginning with "v" (e.g., v1.0.0).
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Publish Release on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # Testing on Linux, Windows, and Mac
        os: [ ubuntu-latest, windows-latest, macos-latest ]

    defaults:
      run:
        shell: bash

    steps:
    # 1. Download code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Java environment
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    # 3. Setup Gradle
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4

    # 4. Make gradlew executable
    - name: Make gradlew executable
      run: chmod +x ./gradlew

    # 5. Build the distribution package (ZIP)
    # The 'distZip' task is provided by the 'application' plugin, which you are already using
    - name: Build Distribution
      run: ./gradlew app:distZip

    # 6. Extract version number from the tag
    - name: Extract Version
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    # 7. Create GitHub Release and upload ZIP
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/distributions/*.zip
        name: Network Monitor ${{ env.VERSION }}
        body: "Automatic release for version ${{ env.VERSION }}."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}