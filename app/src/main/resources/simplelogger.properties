# SLF4J Simple Configuration
# Only log warnings and errors by default
org.slf4j.simpleLogger.defaultLogLevel=warn

# Own program's logs should be visible at INFO level
org.slf4j.simpleLogger.log.networkmonitor=info

# Suppress Hibernate logs (only errors)
org.slf4j.simpleLogger.log.org.hibernate=error

# Fine-tune Pcap4J logs
org.slf4j.simpleLogger.log.org.pcap4j=warn